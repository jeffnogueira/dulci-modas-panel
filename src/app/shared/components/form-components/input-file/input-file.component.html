<mat-form-field [formGroup]="formGroup" appearance="outline" fxFlex>
	<mat-label>{{ label }}</mat-label>

	<ngx-mat-file-input [accept]="accept" [formControlName]="formcontrolname" [placeholder]="placeholder">
	</ngx-mat-file-input>
	<mat-icon fxFlex fxLayoutAlign="end">attach_file</mat-icon>

	<mat-error>
		<app-error [formcontrolname]="formcontrolname" [formGroup]="formGroup"></app-error>
	</mat-error>
</mat-form-field>
